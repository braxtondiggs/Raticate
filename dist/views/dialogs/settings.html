<md-dialog aria-label="Settings" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Settings</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="dialog.close()">
                    <i aria-label="Close dialog" class="material-icons">close</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-list>
                <md-list-item>
                    <md-icon class="material-icons">play_circle_outline</md-icon>
                    <p>Video Autoplay{{$storage.settings.autoplay}}</p>
                    <md-switch class="md-secondary" ng-model="dialog.settings.autoplay"></md-switch>
                </md-list-item>
            </md-list>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="dialog.close()">
                Cancel
            </md-button>
            <span flex></span>
            <md-button ng-click="dialog.close()" class="md-raised md-primary" md-autofocus>
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
