<div flex ng-cloak>
    <div infinite-scroll="grid.loadMore()" infinite-scroll-disabled="grid.isBusy" infinite-scroll-immediate-check="false" ng-init="grid.isBusy = true" infinite-scroll-distance="0">
        <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">
            <md-grid-tile ng-repeat="video in grid.videos.children" md-rowspan="{{video.span.row}}" md-colspan="{{video.span.col}}" md-colspan-sm="2" md-colspan-xs="2">
                <img ng-src="{{video.data.media.oembed.thumbnail_url}}" style="width: 100%" />
                <md-grid-tile-footer>
                    <h3>{{video.data.author}}</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
        <div ng-show="grid.isBusy">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
        </div>
    </div>
</div>
